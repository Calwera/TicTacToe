<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

    <title>Tic tac toe</title>
  </head>
  <body>
    <header class="header__section">
      <h2 class="header__title">Tic Tac Toe</h2>
    </header>

    <section class="game__section">

        <div class="game__score-player player-active player-1">
          <span>GRACZ 1 </span><button class="btn">Grasz ponownie?</button>
        </div>

        <div class="game__map">
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
          <div class="game__map-field">&nbsp;</div>
        </div>

        <div class="game__score-player player-2">
          <span>GRACZ 2</span> <button class="btn">Grasz ponownie?</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
